<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financeira da Barbearia</title>
<!-- ETAPAS DO PROJETO
Ao abrir no navegador, você poderá inserir:
- Preço por corte
- Clientes por dia
- Percentual de custos

E a calculadora exibirá automaticamente:
- Clientes por mês
- Receita total mensal
- Custo estimado
- Lucro líquido mensal
-->
<!-- ESTILIZAÇÃO CSS -->
  <style>
    body {
      background: url('barbearia.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #ffb703;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd166;
    }

    #resultado {
      margin-top: 20px;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
  </style>

<!-- CÓDIGO HTML -->
</head>
<body>
  <div class="container">
    <h1>
<!-- ÍCONE TESOURINHA -->
<p> <span>&#9986;</span></p> 


Calculadora Financeira da Barbearia </h1>
 <h3> By: Iraê César Brandão </h3>


    <div class="form-group">
      <label>Preço por corte (R$):</label>
      <input type="number" id="precoCorte" placeholder="Ex: 35" step="0.01">
    </div>

    <div class="form-group">
      <label>Clientes por dia:</label>
      <input type="number" id="clientesDia" placeholder="Ex: 10">
    </div>

    <div class="form-group">
      <label>Percentual de custos (%):</label>
      <input type="number" id="percentualCustos" placeholder="Ex: 30">
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado">
      <p><strong>Clientes por mês:</strong> <span id="clientesMes">0</span></p>
      <p><strong>Receita total mensal:</strong> R$ <span id="receita">0.00</span></p>
      <p><strong>Custo estimado:</strong> R$ <span id="custo">0.00</span></p>
      <p><strong>Lucro líquido mensal:</strong> R$ <span id="lucro">0.00</span></p>
    </div>
  </div>


<!-- SCRIPT JS - CALCULOS DIVERSOS --> 
  <script>
    function calcular() {
      const precoCorte = parseFloat(document.getElementById('precoCorte').value) || 0;
      const clientesDia = parseInt(document.getElementById('clientesDia').value) || 0;
      const percentualCustos = parseFloat(document.getElementById('percentualCustos').value) || 0;

      const clientesMes = clientesDia * 30;
      const receita = precoCorte * clientesMes;
      const custo = receita * (percentualCustos / 100);
      const lucro = receita - custo;

      document.getElementById('clientesMes').innerText = clientesMes;
      document.getElementById('receita').innerText = receita.toFixed(2);
      document.getElementById('custo').innerText = custo.toFixed(2);
      document.getElementById('lucro').innerText = lucro.toFixed(2);
    }
  </script>
</body>
</html>
